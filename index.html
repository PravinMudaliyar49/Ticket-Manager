<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js" defer></script>
    <script src="./script.js" defer></script>
    <title>TICKET CLONE</title>
</head>

<body>

    <!-- TOOL-BOX -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus-square"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-window-close"></i>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-cont">

        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">
                sample-id
            </div>
            <div class="task-area">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga eius, facilis doloribus porro magni
                maiores vel expedita repellat iusto, cupiditate pariatur praesentium ratione quidem id exercitationem
                vero reprehenderit quod voluptas?F
            </div>
        </div>

    </div>

    <!-- MODAL GENERATION -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>


</body>

</html>
